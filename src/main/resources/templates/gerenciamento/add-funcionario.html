<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Gerenciamento - Escala de Trabalho Autom√°tica</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card mb-4"></div>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
        <li class="breadcrumb-item active">Gerenciamento</li>
    </ol>
    <div class="card mb-4">
        <div class="container">
            <form th:action="@{/cargos/salvar}" th:method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="nome">Nome:</label>
                        <input class="form-control" id="nome" type="text" th:field="*{nome}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{nome}"></div>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="sigla">Sigla:</label>
                        <input class="form-control" id="sigla" type="text" th:field="*{sigla}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{sigla}"></div>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="horasExtrasPermitidas">Horas Extras:</label>
                        <input class="form-control" id="horasExtrasPermitidas" value="0" type="text" th:field="*{horasExtrasPermitidas}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{horasExtrasPermitidas}"></div>
                    </div>

                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">&nbsp; Salvar &nbsp;</button>
                    <a class="btn btn-danger" th:href="@{/cargos/listar}">Cancelar</a>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
