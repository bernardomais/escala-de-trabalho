<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"/></head>
<body>
<!--CONFIRM MODAL-->
<div class="modal fade" tabindex="-1" role="dialog" id="removerTurno" th:fragment="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="staticBackdropLabel">Atenção</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Deseja realmente excluir ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Cancelar</button>
        <a id="ok_confirm"  class="btn btn-sm btn-info" th:href="@{/turnos/{id}/remover(id=${turno.id})}">Confirmar</a>
      </div>
    </div>    <!-- /.modal-content -->
  </div>  <!-- /.modal-dialog -->
</div> <!-- /.modal -->
</body>
</html>
