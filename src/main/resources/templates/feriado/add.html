<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>

  <title>Feriado - Escala de Trabalho Autom√°tica</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="card mb-4"></div>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a th:href="@{/feriados/listar}">Feriado</a></li>
      <li class="breadcrumb-item active">Cadastrar Novo</li>
    </ol>
    <div class="card mb-4">
      <div class="container">
        <form th:action="@{/feriados/salvar}" th:method="${feriado.id} == 0 ? post : put" th:object="${feriado}">
          <div class="row">
            <input id="id" type="hidden" th:field="*{id}"/>
            <div class="form-group col-md-12">
              <label for="nome">Nome:</label>
              <input class="form-control" id="nome" type="text" th:field="*{nome}"/>
              <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group col-md-4">
              <label for="data">Data:</label>
              <input class="form-control" id="data" type="date" th:field="*{data}"/>
              <div th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></div>
            </div>

            <div class="form-group col-md-4">
              <label for="tipo">Tipo:</label>
              <select class="form-control form-select-lg mb-3" aria-label=".form-select-lg example" th:field="*{tipo}" id="tipo">
                <option th:value="Nacional">Nacional</option>
                <option th:value="Estadual">Estadual</option>
                <option th:value="Municipal">Municipal</option>
              </select>
              <div th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
            </div>

          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-danger" th:href="@{/feriados/listar}">Cancelar</a>
          </div>

        </form>
      </div>
    </div>

  </div>
</body>
</html>
