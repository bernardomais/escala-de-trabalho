<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>

  <title>Escalas - Escala de Trabalho Autom√°tica</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="card mb-4"></div>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a th:href="@{/escalas/listar}">Escalas</a></li>
      <li class="breadcrumb-item active">Cadastrar Nova</li>
    </ol>
    <div class="card mb-4">
      <div class="container">
        <form id="escala" th:action="@{/escalas/salvar}" th:method="${escala.escalaId} == 0 ? post : put" th:object="${escala}">
          <div class="row">
            <input id="escalaId" type="hidden" th:field="*{escalaId}"/>
            <div class="form-group col-md-8">
              <label for="nome">Nome:</label>
              <input class="form-control" id="nome" type="text" th:field="*{nome}" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="form-group col-md-4">
              <label for="data">Data:</label>
              <input class="form-control" id="data" type="month" th:field="*{data}" th:errorclass="is-invalid"/>
              <div class="invalid-feedback" th:errors="*{data}"></div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" id="btnSalvar" type="submit">&nbsp; Salvar &nbsp;</button>
            <a class="btn btn-danger" th:href="@{/escalas/listar}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
