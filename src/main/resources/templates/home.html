<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>

		<title>Dashboard - Escala de Trabalho Autom√°tica</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="mb-4"></div>
			<div class="card mb-4">
				<div class="col-md-12">
				</div>
				<div class="card-header">
					<i class="fas fa-user-clock mr-1"></i>
					<span style="text-transform: uppercase" th:text="${titulo}">titulo</span>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered nowrap" id="dashboardTable" style="width:100%" width="100%" cellspacing="0">
							<thead>
							<tr>
								<th>Nome</th>
								<th>Cargo</th>
								<th th:each="dia : ${diasDoMes}" th:text="${#temporals.dayOfWeekNameShort(dia)} +' ('+${#temporals.day(dia)}+')'">dia</th>
							</tr>
							</thead>
							<tfoot>
							<tr>
								<th>Nome</th>
								<th>Cargo</th>
								<th th:each="dia : ${diasDoMes}" th:text="${#temporals.dayOfWeekNameShort(dia)} +' ('+${#temporals.day(dia)}+')'">dia</th>
							</tr>
							</tfoot>
							<tbody>
							<tr th:each="dto : ${dtos}">
								<td>
									<a th:text="${dto.funcionario}"
									   th:href="@{/funcionarios/listar/{id}(id=${dto.funcionarioId})}">
										nome
									</a>
								</td>
								<td class="cargo">
									<a th:text="${dto.cargo}"
									   href="#"
									   data-container="body"
									   data-toggle="popover"
									   data-placement="top"
									   th:data-content="${dto.cargo} + ' (' + ${dto.cargoSigla} + ')'">
										cargo
									</a>
								</td>
								<td th:each="dias : ${dto.dias}" th:text="${dias.turno.sigla}">dia</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
