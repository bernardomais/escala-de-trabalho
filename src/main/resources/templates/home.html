<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>

		<title>Dashboard - Escala de Trabalho Autom√°tica</title>
	</head>
	<body>
		<div layout:fragment="content">
			<div class="mb-4"></div>
			<div class="card mb-4">
				<div class="col-md-12">
				</div>
				<div class="card-header">
					<i class="fas fa-user-clock mr-1"></i>
					<span style="text-transform: uppercase" th:text="'Escala de ' + ${titulo}">titulo</span>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered nowrap" id="dashboardTable" style="width:100%" width="100%" cellspacing="0">
							<thead>
							<tr>
								<th>Nome</th>
								<th>Cargo</th>
								<th th:each="dia : ${diasDoMes}" th:text="${#temporals.dayOfWeekNameShort(dia)} +' ('+${#temporals.day(dia)}+')'">dia</th>
							</tr>
							</thead>
							<tfoot>
							<tr>
							<tr>
								<th>Nome</th>
								<th>Cargo</th>
								<th th:each="dia : ${diasDoMes}" th:text="${#temporals.dayOfWeekNameShort(dia)} +' ('+${#temporals.day(dia)}+')'">dia</th>
							</tr>
							</tr>
							</tfoot>
							<tbody>
							<tr th:each="mes : ${meses}">
								<td>
									<a th:text="${mes.funcionario.nome}"
									   th:href="@{/funcionarios/listar/{id}(id=${mes.funcionario.funcionarioId})}">
									nome
									</a>
								</td>
								<td class="cargo">
									<a th:text="${mes.funcionario.cargo.nome}"
										href="#"
										data-container="body"
										data-toggle="popover"
										data-placement="top"
										th:data-content="${mes.funcionario.cargo.nome +' ('+ mes.funcionario.cargo.sigla +') '}">
									cargo
									</a>
								</td>
								<td></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
