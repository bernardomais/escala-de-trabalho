<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Funcionários - Escala de Trabalho Automática</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card mb-4"></div>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/funcionarios/listar">Funcionários</a></li>
        <li class="breadcrumb-item"><a href="/cargos/listar">Listar por Cargo</a></li>
        <li class="breadcrumb-item active"><span th:text="${cargo == null ? 'Listar todos' : cargo}">cargo</span></li>
    </ol>

    <div class="card mb-4">
        <div th:if="${funcionarios != null}">

            <div th:if="${mensagem != null}">
                <div class="alert alert-info" role="alert">
                    <span th:text="${mensagem == null ? '&nbsp;' : mensagem}">mensagem</span>
                </div>
            </div>

            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Funcionários
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Equipe</th>
                            <th>Turno</th>
                            <th>Localidade</th>
                            <th>Código</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Equipe</th>
                            <th>Turno</th>
                            <th>Localidade</th>
                            <th>Código</th>
                            <th>E-mail</th>
                            <th>Ações</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="funcionario : ${funcionarios}">
                            <td th:text="${funcionario.matricula}">matricula</td>
                            <td th:text="${funcionario.nome}">nome</td>
                            <td th:text="${funcionario.equipe.nome}">equipe</td>
                            <td th:text="${funcionario.turno.nome}">turno</td>
                            <td th:text="${funcionario.localidade}">localidade</td>
                            <td th:text="${funcionario.codigo}">codigo</td>
                            <td th:text="${funcionario.email}">email</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Actions">
                                    <a class="btn btn-sm btn-info" th:href="@{/cargos/{cargoId}/funcionarios/{funcionarioId}/atualizar(cargoId=${cargoId},funcionarioId=${funcionario.id})}">Atualizar</a>
                                    <a class="btn btn-sm btn-danger" th:href="@{/cargos/{cargoId}/funcionarios/{funcionarioId}/remover(cargoId=${cargoId},funcionarioId=${funcionario.id})}">Remover</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div th:if="${#lists.isEmpty(funcionarios)}">
            <div class="alert alert-info" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                0 funcionários cadastrados!
            </div>
        </div>
    </div>
</div>
</body>
</html>
