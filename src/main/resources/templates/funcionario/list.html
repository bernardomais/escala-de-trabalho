<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>

    <title>Funcionários - Escala de Trabalho Automática</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card mb-4"></div>
    <div th:switch="${type}">
        <ol th:case="'Cargos'" class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a  href="/cargos/listar">Cargos</a></li>
            <li class="breadcrumb-item active"><span th:text="${nome}">nome</span></li>
        </ol>

        <ol th:case="'Equipes'" class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a  href="/equipes/listar">Equipes</a></li>
            <li class="breadcrumb-item active"><span th:text="${nome}">nome</span></li>
        </ol>

        <ol th:case="'Turnos'" class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a  href="/turnos/listar">Turnos</a></li>
            <li class="breadcrumb-item active"><span th:text="${nome}">nome</span></li>
        </ol>

        <ol th:case="*" class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="/funcionarios/listar">Funcionários</a></li>
            <li class="breadcrumb-item active">Listar todos</li>
        </ol>
    </div>
    <div class="card mb-4">
        <div th:if="${funcionarios != null}">

            <div th:if="${mensagem != null}">
                <div class="alert alert-info" role="alert">
                    <span th:text="${mensagem == null ? '&nbsp;' : mensagem}">mensagem</span>
                </div>
            </div>

            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Funcionários
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Equipe</th>
                            <th>Turno</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Equipe</th>
                            <th>Turno</th>
                            <th>Ações</th>
                        </tr>
                        </tfoot>
                        <tbody>
                        <tr th:each="funcionario : ${funcionarios}">
                            <td>
                                <a th:text="${funcionario.matricula}" th:href="@{/funcionarios/listar/{id}(id=${funcionario.id})}">matricula</a>
                            </td>
                            <td th:text="${funcionario.nome}">nome</td>
                            <td th:text="${funcionario.equipe}">equipe</td>
                            <td th:text="${funcionario.turno}">turno</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="Actions">
                                    <a class="btn btn-sm btn-info" th:href="@{/cargos/{cargoId}/funcionarios/{funcionarioId}/atualizar(cargoId=${cargoId},funcionarioId=${funcionario.id})}">Atualizar</a>
                                    <a class="btn btn-sm btn-danger" th:href="@{/cargos/{cargoId}/funcionarios/{funcionarioId}/remover(cargoId=${cargoId},funcionarioId=${funcionario.id})}">Remover</a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div th:if="${#lists.isEmpty(funcionarios)}">
            <div class="alert alert-info" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign"></span>
                Nenhum funcionário cadastrado em: <span th:text="${type}">type</span> / <span th:text="${nome}">nome</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
