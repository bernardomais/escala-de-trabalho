<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no"/>

  <title>Equipes - Escala de Trabalho Automática</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="card mb-4"></div>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item"><a th:href="@{/equipes/listar}">Equipes</a></li>
      <li class="breadcrumb-item active">Cadastrar Novo</li>
    </ol>
    <div class="card mb-4">
      <div class="container">
        <form th:action="@{/equipes/salvar}" th:method="${equipe.equipeId} == 0 ? post : put" th:object="${equipe}">
          <div class="row">
            <input id="equipeId" type="hidden" th:field="*{equipeId}"/>
            <div class="form-group col-md-4">
              <label for="nome">Nome:</label>
              <input class="form-control" id="nome" type="text" th:field="*{nome}"/>
              <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div class="form-group col-md-8">
              <label for="nome">Descrição:</label>
              <input class="form-control" id="descricao" type="text" th:field="*{descricao}"/>
              <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">&nbsp; Salvar &nbsp;</button>
            <a class="btn btn-danger" th:href="@{/equipes/listar}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
